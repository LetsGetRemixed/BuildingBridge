# Firebase App Hosting configuration for Building Bridge Foundation
# https://firebase.google.com/docs/app-hosting

runConfig:
  runtime: nodejs20
  env:
    - variable: NODE_ENV
      value: production
    - variable: MONGODB_URI
      secret: MONGODB_URI
    - variable: JWT_SECRET
      secret: JWT_SECRET
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      secret: NEXT_PUBLIC_FIREBASE_APP_ID
    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    - variable: FIREBASE_SERVICE_ACCOUNT_TYPE
      secret: FIREBASE_SERVICE_ACCOUNT_TYPE
    - variable: FIREBASE_SERVICE_ACCOUNT_PROJECT_ID
      secret: FIREBASE_SERVICE_ACCOUNT_PROJECT_ID
    - variable: FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID
      secret: FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY_ID
    - variable: FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY
      secret: FIREBASE_SERVICE_ACCOUNT_PRIVATE_KEY
    - variable: FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL
      secret: FIREBASE_SERVICE_ACCOUNT_CLIENT_EMAIL
    - variable: FIREBASE_SERVICE_ACCOUNT_CLIENT_ID
      secret: FIREBASE_SERVICE_ACCOUNT_CLIENT_ID
    - variable: FIREBASE_SERVICE_ACCOUNT_AUTH_URI
      secret: FIREBASE_SERVICE_ACCOUNT_AUTH_URI
    - variable: FIREBASE_SERVICE_ACCOUNT_TOKEN_URI
      secret: FIREBASE_SERVICE_ACCOUNT_TOKEN_URI
    - variable: FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL
      secret: FIREBASE_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL
    - variable: FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL
      secret: FIREBASE_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL
    - variable: FIREBASE_SERVICE_ACCOUNT_UNIVERSE_DOMAIN
      secret: FIREBASE_SERVICE_ACCOUNT_UNIVERSE_DOMAIN

buildConfig:
  buildCommand: npm run build
  outputDirectory: .next

